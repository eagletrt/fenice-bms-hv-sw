name: test-mainboard

on:
  push:
    branches: [ sw-master, sw-develop ]
  pull_request:
    branches: [ sw-develop ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2 
      with:
        token: ${{ secrets.PAT_SUBM }}
        submodules: recursive 
    - name: make
      run: make -C mainboard/test
